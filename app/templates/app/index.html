<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Filings</title>
</head>
<body>
    <h1>Corporate Filings</h1>
    
    <!-- Search Form -->
    <form method="GET" action="">
        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" value="{{ company_name }}">
        
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" value="{{ start_date }}">
        
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" value="{{ end_date }}">
        
        <button type="submit">Search</button>
        <!-- Clear button to reset the form -->
        <button type="reset" onclick="window.location.href='{{ request.path }}'">Clear</button>
    </form>

    <!-- Display Filings in a Table -->
    <table border="1">
        <thead>
            <tr>
                <th>Company Name</th>
                <th>Date</th>
                <th>subject</th>
                <th>Details</th>
                
                <!-- Add any other columns you need -->
            </tr>
        </thead>
        <tbody>
            {% for data in filings %}
            <tr>
                <td>{{ data.company_name }}</td>
                <td>{{ data.filing_date }}</td>
                <td>{{ data.subject }}</td>
                <td>{{ data.details }}</td>
                <!-- Add any other fields you want to display -->
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No data found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
